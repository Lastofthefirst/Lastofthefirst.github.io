<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="css/house.css">
    <style>
        /* Style the buttons that are used to open and close the accordion panel */
        

        /* Style the accordion panel. Note: hidden by default */
        .panel {
            background-color: white;
            display: none;
            overflow: hidden;
        }

        

        #grass {
            background-color: olivedrab;
            width: 97vw;
            height: 150px;
            position: absolute;
            bottom: 0px;
        }

        #sky {
            background-color: lightblue;
            width: 97vw;
            height: 95vh;
            position: absolute;
            bottom: 140px;
        }

        #titleInfo {
            position: fixed;
            top: 10px;
        }
    </style>

</head>

<body>
    <main>
        <div class="house">
            <div id="sky">
                <h1 id="titleInfo">Quddus George</h1>
            </div>
            <div id="grass"></div>
            <div class="panel">
                <p>Two Apps I have Made</p>
            </div>
            <button class="accordion roof">Practical</button>

            <div class="panel">
                <p>Skills I have gained</p>
            </div>
            <button class="accordion walls">
                <div id="frame"></div>
                <div id="door"></div>
                Structure</button>

            <div class="panel">
                <p>Values and beliefs</p>
            </div>
            <button class="accordion foundation">Foundation</button>
        </div>
    </main>
</body>
<script>

    function open() {
        this.classList.toggle("active");
        let panel = this.previousElementSibling.style;
        panel.display = panel.display === 'block' ? 'none' : 'block';
    };

    const acc = document.querySelectorAll('.accordion');
    [...acc].forEach(acc => acc.addEventListener('click', open));
</script>

</html>
