<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
        /* Style the buttons that are used to open and close the accordion panel */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;

        }

        .accordion:active {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;

        }

        .active {
            position: absolute;
            bottom: 400px !important;

        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        /* Style the accordion panel. Note: hidden by default */
        .panel {
            background-color: white;
            display: none;
            overflow: hidden;
        }

        .roof {
            /* clip-path: polygonpolygon(3.33px 161.47px,796.67px 162.47px,794.67px 41.53px,4.33px 42.53px);
                */
            background-color: lightcoral;
            height: 100px;
            width: 95vw;
            position: absolute;
            bottom: 307px;
        }

        .walls {
            height: 200px;
            width: 95vw;
            position: absolute;
            bottom: 106px;
            /*clip-path: polygon(0.67% 91.12%,99.21% 91.12%,99.33% 0.24%,0.29% 0.70%);
                
            */
        }

        .foundation {
            background-color: rgb(161, 161, 161);
            width: 95vw;
            height: 75px;
            position: absolute;
            bottom: 30px;
        }

        #grass {
            background-color: olivedrab;
            width: 97vw;
            height: 150px;
            position: absolute;
            bottom: 0px;
        }

        #sky {
            background-color: lightblue;
            width: 97vw;
            height: 95vh;
            position: absolute;
            bottom: 140px;
        }

        #titleInfo {
            position: fixed;
            top: 10px;
        }
    </style>

</head>

<body>
    <main>
        <div class="house">
            <div id="sky">
                <h1 id="titleInfo">Quddus George</h1>
            </div>
            <div id="grass"></div>
            <div class="panel">
                <p>Two Apps I have Made</p>
            </div>
            <button class="accordion roof">Practical</button>

            <div class="panel">
                <p>Skills I have gained</p>
            </div>
            <button class="accordion walls">Structure</button>

            <div class="panel">
                <p>Values and beliefs</p>
            </div>
            <button class="accordion foundation">Foundation</button>
        </div>
    </main>
</body>
<script>
    function open() {
        this.classList.toggle("active");
        let panel = this.previousElementSibling.style;
        panel.display = panel.display === 'block' ? 'none' : 'block';
    };

    const acc = document.querySelectorAll('.accordion');
    [...acc].forEach(acc => acc.addEventListener('click', open));
</script>

</html>
