<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
        /* Style the buttons that are used to open and close the accordion panel */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;

        }

        .accordion:active {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;

        }

        .active {
            position: absolute;
            top: 0px !important;
            transition-duration: 1s ease-in-out;

        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        /* Style the accordion panel. Note: hidden by default */
        .panel {
            background-color: white;
            display: none;
            overflow: hidden;
        }

        .roof {
            /* clip-path: polygonpolygon(3.33px 161.47px,796.67px 162.47px,794.67px 41.53px,4.33px 42.53px);
                */
            background-color: lightcoral;
            height: 100px;
            width: 95vw;
            position: absolute;
            bottom: 305px;
        }
        .roof::before{
            content: '';
            height: 70px;
            width: 95vw;
            background: linear-gradient(rgba(219, 219, 219, 0.308), rgba(219, 219, 219, 0.062));
            position: absolute;
            top: 0px;
            left: 0;
        }
        .roof::after{
            content: '';
            height: 10px;
            width: 95vw;
            background: linear-gradient(rgba(143, 143, 143, 0.096), rgba(143, 143, 143, 0.308));
            position: absolute;
            bottom: 0px;
            left: 0;
        }


        .walls {
            height: 200px;
            width: 95vw;
            position: absolute;
            bottom: 106px;
            background-color: rgb(231, 231, 222);
            /*clip-path: polygon(0.67% 91.12%,99.21% 91.12%,99.33% 0.24%,0.29% 0.70%);
                
            */
        }
        .walls::before{
            content: '';
            height: 10px;
            width: 95vw;
            background: linear-gradient(rgba(128, 128, 128, 0.438),rgba(128, 128, 128, 0.062));
            position: absolute;
            top: 0px;
            left: 0;
        }
        #frame{
            position: absolute;
            bottom: 5px;
            left: 65px;
            height: 100px;
            width: 60px;
            background-color: rgb(121, 67, 67);
        }
        #door{
            position: absolute;
            bottom: 5px;
            left: 70px;
            height: 90px;
            width: 50px;
            background-color: rgb(189, 189, 189);
        }

        .foundation {
            background-color: rgb(161, 161, 161);
            width: 95vw;
            height: 80px;
            position: absolute;
            bottom: 30px;
        }

        #grass {
            background-color: olivedrab;
            width: 97vw;
            height: 150px;
            position: absolute;
            bottom: 0px;
        }

        #sky {
            background-color: lightblue;
            width: 97vw;
            height: 95vh;
            position: absolute;
            bottom: 140px;
        }

        #titleInfo {
            position: fixed;
            top: 10px;
        }
    </style>

</head>

<body>
    <main>
        <div class="house">
            <div id="sky">
                <h1 id="titleInfo">Quddus George</h1>
            </div>
            <div id="grass"></div>
            <div class="panel">
                <p>Two Apps I have Made</p>
            </div>
            <button class="accordion roof">Practical</button>

            <div class="panel">
                <p>Skills I have gained</p>
            </div>
            <button class="accordion walls">
                <div id="frame"></div>
                <div id="door"></div>
                Structure</button>

            <div class="panel">
                <p>Values and beliefs</p>
            </div>
            <button class="accordion foundation">Foundation</button>
        </div>
    </main>
</body>
<script>

    function open() {
        this.classList.toggle("active");
        let panel = this.previousElementSibling.style;
        panel.display = panel.display === 'block' ? 'none' : 'block';
    };

    const acc = document.querySelectorAll('.accordion');
    [...acc].forEach(acc => acc.addEventListener('click', open));
</script>

</html>
